 


<!-- Movies list -->
<section id="team" class="pb-5">
    <div class="container">
        <div class="row">
            <!-- Movie -->
            <div *ngFor="let movie of movieListUpdated" class="col-xs-12 col-sm-6 col-md-4" >
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{movie.Poster}}" alt="card image"></p>
                                    <h4 class="card-title">{{movie.Title}}</h4>
                                    <h5 class="card-text">{{movie.Year}}</h5> 
                                    <h5 class="card-text">{{movie.Runtime}}</h5> 
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{movie.Title}}</h4>
                                    <p class="card-text">{{movie.Year}}</p>
                                    <p class="card-text">{{movie.Genre}}</p>
                                    <p class="card-text">{{movie.Runtime}}</p>
                                    <p class="card-text">{{movie.Director}}</p>
                                    <ul class="list-inline">

                                        <li class="list-inline-item" (click)="setDeleteMovie(movie)" date-toggle="modal" data-target="#delete-movie-modal"><a date-toggle="modal" data-target="#exampleModal" class="fa fa-trash"><span></span></a></li>
                                        
                                        <!-- <li class="list-inline-item">
                                          <button  type="button" class="btn btn-outline-secondary">Edit</button> 
                                        </li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Movie -->

        </div>
    </div>

    <!-- open add modal -->
    <button  type="button" class="btn btn-primary btn-lg btn-block" (click)="addMovieModal()" date-toggle="modal" data-target="#add-movie-modal"><a date-toggle="modal" data-target="#exampleModal"><span></span></a>Add New Movie</button>

</section>
<!-- Movies list -->
  
<!-- Delete confirmation box -->
<!-- Modal -->
<div *ngIf="delete_movie" class="modal fade" id="delete-movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header bg-danger text-white">
              <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Delete book</h5>
              <button type="button" class="close text-black" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete : " {{delete_movie.Title}} "?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary"  (click)="deleteMovie(delete_movie)">Yes</button>
          </div>
      </div>
  </div>
</div>

<app-add-movie *ngIf="isAddShown" [movie_id]="movie_id" (addMovieEvent)="saveMovie($event) ">

</app-add-movie>
