<div class="modal fade" id="add-movie-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <h1>Hero Form</h1>
    <form (submit)="addNewMovie()">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
            <h5  class="modal-title" id="exampleModalLabel"><i class="fa fa-plus" aria-hidden="true"></i> Add Book</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
        </div>
        <div class="modal-body">
            <div class="row edit-row">
                <div class="col-lg-7 col-sm-12">
                  
                  <div class="form-group">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" id="Title" required [(ngModel)]="model.Title" name="Title">
                  </div>
             
                  <div class="form-group">
                    <label for="Director">Director</label>
                    <input type="text" class="form-control" id="Director" [(ngModel)]="model.Director" name="Director">
                  </div>

                  <div class="form-group">
                      <label for="Year">Year</label>
                      <input type="date" class="form-control" id="Year" [(ngModel)]="model.Year" name="Year">
                  </div>

                  <div class="form-group">
                    <label for="Genre">Genre</label>
                    <select  type="text" [(ngModel)]="model.Genre"  name="Genre" class="form-control">Genre
                        <option  value="Action">Action</option>
                        <option  value="Fantasy">Fantasy</option>
                        <option  value="Action">Action</option>
                      </select>
                  </div>

                  <div class="form-group">
                      <label for="Poster">Poster</label>
                      <input type="text" class="form-control" id="Poster" [(ngModel)]="model.Poster" name="Poster">
                  </div>

                  <div class="form-group">
                      <label for="Runtime">Runtime</label>
                      <input type="number" class="form-control" id="Runtime" [(ngModel)]="model.Runtime" name="Runtime">
                  </div>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-secondary" (click)="reset()">Cancel</a>
            <button  class="btn btn-primary" type="submit">Add book</button>
        </div>
    </div>
    </form>
  </div>
</div>
